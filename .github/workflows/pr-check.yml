name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: |
          VERSION=$(git rev-parse --short HEAD 2>/dev/null || echo '0.0.0')
          go build -v -ldflags="-X main.version=$VERSION" ./...
      
      - name: Run tests
        run: go test -v ./...
